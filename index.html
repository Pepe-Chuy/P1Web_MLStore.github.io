<!-- Dark Mode Product Management Section -->
<div class="container mt-5 text-light" style="background-color: #121212; padding: 20px; border-radius: 8px;">
    <h2 class="text-center mb-4">Manage Products</h2>
    <button class="btn btn-primary mb-3" onclick="openProductModal()">Add Product</button>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Description</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
    </table>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #1e1e1e; color: white;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-image" class="form-label">Product Image URL</label>
                        <input type="text" class="form-control" id="product-image" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="product-description" rows="3" required></textarea> <!-- New Description Field -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-product-btn">Save</button>
            </div>
        </div>
    </div>
</div>



    <!--User login-->
    <div class="modal fade" id="modalUserLogin" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content bg-dark text-light"> <!-- Dark background with light text -->
            <div class="modal-header border-0">
                <h5 class="modal-title" id="modalTitleId">
                    User Login
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button> <!-- White close button -->
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="email" class="form-control bg-dark text-light border-light" placeholder="User name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    <span class="input-group-text bg-dark text-light border-light" id="basic-addon2">
                        <il class="bi bi-person-circle"></il>
                    </span>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control bg-dark text-light border-light" placeholder="User password"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    <span class="input-group-text bg-dark text-light border-light" id="basic-addon2">
                        <il class="bi bi-key-fill"></il>
                    </span>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
