<!DOCTYPE html>
<html lang="en">
<head>
    <title>ML Shop - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="public/css/custom.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">ML shop</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Catalogue</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="models.html">ML Models</a>
                                <a class="dropdown-item" href="layers.html">NN Layers</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">
                                <i class="bi bi-person-circle"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" class="nav-link">
                                <i class="bi bi-cart"></i> Cart
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <input type="email" class="form-control bg-dark text-light border-light" id="email" placeholder="Enter your email" required>
                                    <span class="input-group-text bg-dark text-light border-light">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-light border-light" id="password" placeholder="Enter your password" required>
                                    <span class="input-group-text bg-dark text-light border-light">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                </div>
                            </div>
                            <div id="login-message" class="alert alert-danger d-none"></div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Registration Form (initially hidden) -->
        <div class="row justify-content-center mt-3" id="register-section" style="display: none;">
            <div class="col-md-6">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="reg-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control bg-dark text-light border-light" id="reg-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-light" id="reg-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-light" id="reg-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control bg-dark text-light border-light" id="reg-confirm-password" required>
                            </div>
                            <div id="register-message" class="alert alert-danger d-none"></div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="public/js/auth.js"></script>
</body>
</html>
